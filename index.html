<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Form</title>
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="form__1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8</p>

            <div class="spacer"></div>

            <div class="form__group">
                <label for="fullname" class="form__label">Tên đầy đủ</label>
                <input type="text" name="fullname" id="fullname" placeholder="VD: Tùng Núi">
                <span class="form__message"></span>
            </div>

            <div class="form__group">
                <label for="email" class="form__label">Email</label>
                <input type="email" name="email" id="email" placeholder="VD: Tùng Núi">
                <span class="form__message"></span>
            </div>
            
            <div class="form__group">
                <label for="password" class="form__label">Mật khẩu</label>
                <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
                <span class="form__message"></span>
            </div>
            
            <div class="form__group">
                <label for="avatar" class="form__label">Ảnh đại diện</label>
                <input type="file" name="avatar" id="avatar" class="form__control">
                <span class="form__message"></span>
            </div>
            
            <div class="form__group">
                <label for="password__confirmation" class="form__label">Nhập lại mật khẩu</label>
                <input type="password" name="password" id="password__confirmation" placeholder="Nhập mật khẩu">
                <span class="form__message"></span>
            </div>
            <div class="form__group">
                <label for="province" class="form__label">Tỉnh/TP</label>
                <select name="province" id="province" class="form__control">
                    <option value="">-- Chọn Tỉnh/TP --</option>
                    <option value="hni">Hà Nội</option>
                    <option value="hpg">Hải Phòng</option>
                </select>
                <span class="form__message"></span>
            </div>
            
            <div class="form__group">
                <label for="gender" class="form__label">Giới tính</label>
                <div>
                    <input type="checkbox" name="gender" value="male" id="gender" class="form__control">
                    <p>Nam</p> 
                </div>
                <div>
                    <input type="checkbox" name="gender" value="female" id="gender" class="form__control">
                    <p>Nữ</p>
                </div>
                <div>
                    <input type="checkbox" name="gender" value="diffrent" id="gender" class="form__control">
                    <p>Khác</p>
                </div>
                <span class="form__message"></span>
            </div>

            <div class="button">
                <button type="submit">Đăng ký</button>
            </div>

        </form>

    </div>
</body>
</html>
