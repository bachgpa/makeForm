<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Form</title>
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="form__1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8</p>

            <div class="spacer"></div>

            <div class="form__group">
                <label for="fullname" class="form__label">Tên đầy đủ</label>
                <input type="text" name="fullname" id="fullname" placeholder="VD: Tùng Núi">
                <span class="form__message"></span>
            </div>

            <div class="form__group">
                <label for="email" class="form__label">Email</label>
                <input type="email" name="email" id="email" placeholder="VD: Tùng Núi">
                <span class="form__message"></span>
            </div>
            
            <div class="form__group">
                <label for="password" class="form__label">Mật khẩu</label>
                <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
                <span class="form__message"></span>
            </div>
            
            <div class="form__group">
                <label for="password__confirmation" class="form__label">Nhập lại mật khẩu</label>
                <input type="password" name="password" id="password__confirmation" placeholder="Nhập mật khẩu">
                <span class="form__message"></span>
            </div>

            <div class="button">
                <button type="submit">Đăng ký</button>
            </div>

        </form>



        <script src="./Validator.js"></script>
        <script>

            // Expectation 
            Validator({
                // Đây là một agrument

                // Phần tử đầu tiên của agrument, dùng để nhặt ra ID của phần tử muốn chỉnh sửa
                form: '#form__1',

                errorSelector: '.form__message',

                // Phần tử thứ 2 của agrument, dùng để gọi 2 function khác lên id của phần tử muốn chỉnh sửa
                rules: [
                    Validator.isRequired('#fullname'),
                    Validator.Length('#password', 6),
                    Validator.isEmail('#email'),
                    Validator.isConfirmed('#password__confirmation', function(){
                        return document.querySelector('#form__1 #password').value
                    })
                ]
            });
        </script>
    </div>
</body>
</html>
